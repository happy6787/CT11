<html>   <!--opening tag -->
    <head>
        <title>Credence testing 11 html demo</title>
    </html>
    <body> 
        <h1> <i> <u>NikNav </u> </i> </h1>   <!-- h= heading & 1 is its font size: 1 is largest font -->
        Radhe Krishn

        <br>        <!--Break.. TO add new line -->

        <h4>Admission Form</h4>  <!-- h= heading & 4 is its font size -->
        <div id="divMain">    <!-- virtual container--> <!--dvi is tag    and id is attribute-->
            <table>
                <tr>
                    <th>Name</th>   <!--Table header .. column name-->
                    <th>Address</th>
                    <th>Contact</th>
                </tr>
                <tr>            <!--table row-->
                    <td>Abhinav</td>     <!--table will have only one table head rest can be td = table data-->
                    <td>Dubai</td>
                    <td>9999</td>
                </tr>
                <tr>            <!--table row-->
                    <td>Name : <input type="text" /></td>
                    <td>Address : <input type="text" /></td>
                    <td>Contact : <input type="text" /></td>
                </tr>   
            </table>

            <button id="btn" value="Some Value">Add record</button>   <!-- xpath //*[@id="btn"]  -->  <!--  full xpath /html/body/div/button-->
        </div>
    </body>

</html>      <!--closing tag -->
